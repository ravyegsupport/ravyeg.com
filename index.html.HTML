<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVY - Online Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3 {
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: pink;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px pink;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .hero a {
            padding: 1rem 2rem;
            background-color: pink;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .hero a:hover {
            background-color: #ff69b4;
        }

        /* Products Section */
        .products {
            padding: 2rem 0;
            text-align: center;
        }

        .products h2 {
            font-size: 2rem;
            color: pink;
            margin-bottom: 1.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product a {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: pink;
            border-radius: 5px;
            font-weight: bold;
            color: black;
        }

        .product a:hover {
            background-color: #ff69b4;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a1a1a;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">RAVY</div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to RAVY</h1>
        <p>Your one-stop shop for fashion and style.</p>
        <a href="https://www.instagram.com/ravy_eg_store?igshid=YzljYTk1ODg3Zg==" target="_blank">Visit Instagram</a>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Our Collections</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <a href="https://www.instagram.com/ravy_eg_store?igshid=YzljYTk1ODg3Zg==" target="_blank">View Product</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <a href="https://www.instagram.com/ravy_eg_store?igshid=YzljYTk1ODg3Zg==" target="_blank">View Product</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <a href="https://www.instagram.com/ravy_eg_store?igshid=YzljYTk1ODg3Zg==" target="_blank">View Product</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 RAVY. All rights reserved.</p>
    </footer>
</body>

</html>
